<body>
  <div id="info">
    <h1>IoT Weather Station - Visualizacion de datos<h1>
    <h2>Por: "nombre", "email" </h2>
  </div>
  <div id="map"></div>
  <script>
  function initMap() {
    <!-- centro del mapa -->
    var centroMapa = new google.maps.LatLng(6.1976,-75.5750);

    <!-- opciones del mapa -->
    var misOpciones = {
      zoom: 14,
      center: centroMapa
    };

    <!-- colocar el mapa en la pÃ¡gina en el div=mapa -->>
    var mimapa = new google.maps.Map(document.getElementById("map"),misOpciones);

    <!-- ARREGLO CON TODOS LOS MARCADORES A PINTAR -->

    var marcadores = [
      ['user1', 6.19, -75.57],
      ['emontoya', 6.20, -75.57345],
      ['nelson', 6.18, -75.57],
      ['pepe', 6.17, -75.56],
      ['natalia', 6.21, -75.57]
    ];

    <!-- RECORRER TODO EL ARREGLO DE MARCADORES Y PINTARLOS EN EL MAPA -->

    var i;
    for (i = 0; i < marcadores.length; i++) {
      var pos = new google.maps.LatLng(marcadores[i][1], marcadores[i][2]);
      var marcador = new google.maps.Marker({
        position: pos,
        map: mimapa,
        title: marcadores[i][0]
      });
    }
  }
  </script>
